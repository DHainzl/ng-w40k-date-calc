<div>
    <input [(ngModel)]="imperialDate" placeholder="Enter imperial date, eg 0123456.M41" />
    <div [innerHTML]="imperialDate | imperialDatePipe"></div>
    <hr>
    <input [(ngModel)]="oldDate" placeholder="Enter old year, eg 2017" />
    <div [innerHTML]="oldDate | oldDatePipe"></div>
</div>
